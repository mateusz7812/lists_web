{%  extends "main.html" %}

{% block head %}
    <title>Login user</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>

{% endblock %}

{% block body %}
    <form method="POST" action="{{ url_for("login") }}">
        <label>
            Login<br>
            <input type="text" name="login">
        </label><br>
        <label>
            Password<br>
            <input type="password" name="password">
        </label><br>
        {% if error %}
            <p>{{ error }}</p><br>
        {% endif %}
        <input type="submit" value="Login"><br>
        <label>
            Are you not registered?<br>
            <input type="button" id="register" value="Register" onclick="document.location='{{ url_for("register") }}'">
        </label>
    </form>

{% endblock %}
