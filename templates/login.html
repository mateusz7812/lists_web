{%  extends "main.html" %}

{% block head %}
    <title>Login user</title>
{% endblock %}

{% block body %}
    <form method="POST" action="{{ url_for("login") }}">
        <label>
            Login
            <input type="text" name="login">
        </label>
        <label>
            Password
            <input type="password" name="password">
        </label>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
            <input type="submit" value="Login">
    </form>
    <input type="button" id="register" value="Register" onclick="document.location='{{ url_for("register") }}'">
{% endblock %}
