{%  extends "main.html" %}

{% block head %}
    <title>Login user</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>

{% endblock %}

{% block body %}
    <div class="site-7 centered">
        <form class="centered" method="POST" action="{{ url_for("login") }}">
            <div id="logo">
                L
            </div>
            <label>
                Login<br>
                <input type="text" name="login">
            </label>
            <label>
                Password<br>
                <input type="password" name="password">
            </label>
            {% if error %}
                <p id="info">{{ error }}</p>
            {% endif %}
            <label id="button_label"><input type="submit" value="Login"></label>
            <label id="button_label">
                Are you not registered?<br>
                <input type="button" id="register" value="Register" onclick="document.location='{{ url_for("register") }}'">
            </label>
        </form>
    </div>
{% endblock %}
