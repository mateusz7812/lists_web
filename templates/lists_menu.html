{% extends "main.html" %}

{% block head %}
    <title>Lists menu</title>
{% endblock %}

{% block body %}
    <input type="button" id="add_list_btn" value="Add list" onclick="document.location='{{ url_for("list_add") }}'"/>
    {% for list in lists %}
        <div class="list" onclick="document.location='{{ url_for("list", list_id = list["id"]) }}'">
            <p>{{ list["name"] }}</p>
            {{ list["content"] }}
        </div>
    {% endfor %}
{% endblock %}
