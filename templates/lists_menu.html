{% extends "main.html" %}

{% block head %}
    <title>Lists menu</title>
    <link rel="stylesheet" type="text/css" href="../static/css/lists_menu.css"/>
{% endblock %}

{% block body %}
    <div class="site-3">
        {% for unit in units %}
            <div class="unit">
                <div class="unit_header">{{ unit["name"] }}</div>
                {% for list in unit["lists"] %}
                    <div class="list-small" onclick="document.location='{{ url_for("one_list", list_id = list["id"]) }}'">
                        <p>{{ list["author"] }} - {{ list["name"] }}</p>
                        <p>{{ list["content"] }}</p>
                        <p>{{ list["date"] }}</p>
                    </div>
                {% endfor %}
                <div style="clear: both;"></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
