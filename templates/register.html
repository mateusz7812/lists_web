{% extends 'main.html' %}

{% block head %}
    <title>Register user</title>
{% endblock %}

{% block body %}
    <form method="POST" action="{{ url_for("register")}}">
        <label>
            Username:
            <input type="text" name="nick">
        </label>
        <label><br>
            Login:
            <input type="text" name="login">
        </label><br>
        <label>
            Password:
            <input type="password" name="password">
        </label><br>
        {{ info }}<br>
        <input type="submit" value="Register">
    </form>
{% endblock %}
