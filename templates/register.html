{% extends 'main.html' %}

{% block head %}
    <title>Register user</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css"/>


{% endblock %}

{% block body %}
    <div class="site-7 centered">
        <form class="centered" method="POST" action="{{ url_for("register")}}">
            <div id="logo">
                L
            </div>
            <label>
                Username:
                <input required type="text" name="nick">
            </label>
            <label>
                Login:
                <input required type="text" name="login">
            </label>
            <label>
                Password:
                <input required type="password" name="password">
            </label>
            <label>
                E-mail:
                <input required type="email" name="email">
            </label>
            {% if info %}
                {{ info }}
            {% endif %}
            <label id="button_label"><input type="submit" value="Register"></label>
            <label id="button_label">
                Are you registered?<br>
                <input type="button" id="login" value="Login" onclick="document.location='{{ url_for("login") }}'">
            </label>

        </form>
    </div>
{% endblock %}
